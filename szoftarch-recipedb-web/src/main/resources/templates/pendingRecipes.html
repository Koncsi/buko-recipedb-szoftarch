<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Függő receptek</title>
</head>
<body>
<div th:insert="layout/header :: body">Header</div>
<div class="container">
    <table class="table table-striped table-hover">
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.name}">Recipe name</td>
            <td th:text="${recipe.description}">Recipe description</td>
            <td>
                <form th:action="@{/pendingRecipes/accept/{id}(id=${recipe.id})}" method="post">
                    <input type="hidden" th:value="${recipe.id}"/>
                    <input type="submit" class="btn btn-success" value="Elfogad"/>
                </form>
            </td>
            <td>
                <form th:action="@{/pendingRecipes/refuse/{id}(id=${recipe.id})}" method="post">
                    <input type="hidden" th:value="${recipe.id}"/>
                    <input type="submit" class="btn btn-danger" value="Elutasít"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <title>Recept hozzáadása</title>
</head>
<body>
<div th:insert="layout/header :: body">Header</div>


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <span><b> Recept </b></span>
        <h2 th:text="${recipe.name}">  </h2><br>
    </div>
    <div class="col-md-6">
        <img th:src="@{/img/result.png}"/>
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
        <div class="container">
            <table class="table table-striped table-hover table-bordered" style="width:auto">
                <thead>
                    <tr>
                        <td colspan="2">Hozzavalok</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ingredient : ${recipe.ingredients}">
                        <td class="col-md-2">
                            <span th:text="${ingredient.name}"></span>
                        </td>
                        <td class="col-md-2">
                            <span th:text="${ingredient.quantity}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="container">
        <table class="table table-striped table-hover table-bordered" style="width:auto">
            <thead>
            <tr>
                <td colspan="1">Ajanlott</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:each="similar : ${similars}">
                    <a th:href="@{/recipe/{id}(id=${similar.id})}"
                       th:text="${similar.name}" ></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

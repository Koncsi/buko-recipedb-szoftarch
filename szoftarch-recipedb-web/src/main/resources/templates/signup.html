<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div class="container text-center" style="padding:50px 0; width: 40%">
    <div class="logo">Regisztráció</div>
    <div class="login-form-1">
        <form id="register-form" th:action="@{/signup}" method="post" th:object="${userDTO}">
            <div class="form-group">
                <input type="text" name="username" id="username" tabindex="1" class="form-control"
                       placeholder="Felhasználónév" value="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" tabindex="2" class="form-control"
                       placeholder="Jelszó">
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                       class="form-control" placeholder="Jelszó megerősítés">
            </div>
            <div>
                <p>Már regisztrált? <a th:href="@{/login}">Lépjen be!</a></p>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                               class="form-control btn btn-register" value="Regisztrálok!">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
